<!doctype html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <title>Zen To Done</title>
    <meta name="description" content="A to-do app based on Leo Babauta's ultimate simple productivity system Zen To Done.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="icon" type="image/png" href="/favicon-196x196.png" sizes="196x196">
    <link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#8e00ab">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="zentodone" bp-app bp-navigation>

    <ui-view-wrapper>
      <ui-view></ui-view>
    </ui-view-wrapper>

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/jquery-hammerjs/jquery.hammer.js"></script>
    <script src="bower_components/add-to-homescreen/src/addtohomescreen.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-elastic/elastic.js"></script>
    <script src="bower_components/bradypodion/dist/bradypodion.js"></script>

    <!-- added for mushin -->
    <script>window.DEBUG='mushin:*,zentodone:*'</script>
    <script src="bower_components/debug-browser/debug.js"></script>

    <!-- endbuild -->
    <script src="/_api/_files/hoodie.js"></script>
    <!-- build:js(.tmp) scripts/app.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/mushin/parse.js"></script>
    <script src="scripts/services/tasks.js"></script>
    <script src="scripts/services/task.js"></script>
    <script src="scripts/services/sorttasks.js"></script>
    <script src="scripts/directives/taskcell.js"></script>
    <script src="scripts/controllers/task.js"></script>
    <script src="scripts/controllers/inbox.js"></script>
    <script src="scripts/controllers/list.js"></script>
    <script src="scripts/controllers/account.js"></script>
    <script src="scripts/controllers/progress.js"></script>
    <script src="scripts/filters/unitsoff.js"></script>
    <!-- endbuild -->
  </body>
</html>
