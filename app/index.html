<!doctype html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <title>Mushin</title>
    <meta name="description" content="A to-do app based on Getting Things Done.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="icon" type="image/png" href="/favicon-196x196.png" sizes="196x196">
    <link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#8e00ab">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- added for mushin -->
    <!-- build:css styles/bootstrap.css -->
    <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.cssnone">
    <!-- endbuild -->
    <!-- build:css styles/datepicker.css -->
    <link rel="stylesheet" href="bower_components/angular-datepicker/app/styles/style.lessnone">
    <!-- endbuild -->
    <!-- end added for mushin -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
  </head>

  <body ng-app="mushin" layout="column" class="ng-scope">

    <md-toolbar layout="row" class="md-default-theme">
      <!-- the div keeps icons y-centered with the text -->
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          <md-icon><i class="material-icons">menu</i></md-icon>
        </md-button>

        <!-- FIXME: this center doesn't center the title -->
        <h1 layout-align-gt-sm="center">Things</h1>

        <span flex=""></span>

        <!-- right hand side extra buttons -->
        <md-button class="md-icon-button" aria-label="Search">
          <md-icon><i class="material-icons">search</i></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon><i class="material-icons">more_vert</i></md-icon>
        </md-button>
      </div>
    </md-toolbar>


    <div layout="row" flex="" class="content-wrapper">
      <div layout="column" flex="" class="content-wrapper" id="primary-col">
        <md-content layout="column" flex="" class="md-default-theme">
          <!-- ui.router stateProvider replaces ui-view with the proper view -->
          <ui-view>
          </ui-view>
        </md-content>
      </div>
    </div>


    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/jquery-hammerjs/jquery.hammer.js"></script>
    <script src="bower_components/add-to-homescreen/src/addtohomescreen.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-elastic/elastic.js"></script>

    <!-- added for mushin -->
    <script src="bower_components/angular-datepicker/dist/index.js"></script>
    <script src="bower_components/angular-duration-filter/src/duration.js"></script>
    <script src="bower_components/debug-browser/debug.js"></script>
    <!-- end added for mushin -->

    <!-- endbuild -->

    <!-- added for mushin -->
    <script>window.DEBUG='mushin:*'</script>
    <!-- end added for mushin -->

    <script src="/_api/_files/hoodie.js"></script>

    <!-- build:js(.tmp) scripts/app.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/mushin/parse.js"></script>
    <script src="scripts/services/things.js"></script>
    <script src="scripts/services/lists.js"></script>
    <script src="scripts/services/thing.js"></script>
    <script src="scripts/services/sortthings.js"></script>
    <script src="scripts/directives/numberlist.js"></script>
    <script src="scripts/directives/order.js"></script>
    <script src="scripts/directives/tabbar.js"></script>
    <script src="scripts/directives/taglist.js"></script>
    <script src="scripts/directives/thingcell.js"></script>
    <script src="scripts/controllers/multiedit.js"></script>
    <script src="scripts/controllers/multieditinstance.js"></script>
    <script src="scripts/controllers/thing.js"></script>
    <script src="scripts/controllers/things.js"></script>
    <script src="scripts/controllers/list.js"></script>
    <script src="scripts/controllers/listslist.js"></script>
    <script src="scripts/controllers/numberlist.js"></script>
    <script src="scripts/controllers/order.js"></script>
    <script src="scripts/controllers/taglist.js"></script>
    <script src="scripts/controllers/account.js"></script>
    <script src="scripts/controllers/progress.js"></script>
    <script src="scripts/filters/unitsoff.js"></script>
    <!-- endbuild -->
  </body>
</html>
