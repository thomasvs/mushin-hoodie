<bp-navbar-config>
  <bp-action ui-sref="account" class="bp-icon fa-fw fa-user">
    Account
  </bp-action>
</bp-navbar-config>

<form ng-submit="newTask()" name="taskInput">
  <bp-search>
    <input
      type="search"
      ng-model="taskTitle"
      placeholder=" Enter your task here">
  </bp-search>
</form>

  <div>
  <span>
    <span tag-list ng-controller="ContextListCtrl as cl"></span>

    <div class="search">
      <input type="text" class="form-control" placeholder="Search" ng-model="searchString">
    </div>
    <span tag-list ng-controller="ProjectListCtrl as pl"></span>


  </span>
  </div>

<bp-table
  class="inbox"
  bp-scroll
  ng-if="!inbox.length"
  ng-controller="ProgressCtrl"
  src="'views/inbox.zero.html'"
  ng-include>
</bp-table>

<bp-table
  ng-if="inbox.length"
  bp-scroll
  bp-scroll-sticky
  class="inbox">

  <bp-table-header><!--Tasks--></bp-table-header>


  <bp-cell
    task-cell
    class="task-cell-animation"
    ng-repeat="task in inboxFound = (inbox | filter:filterByTag | filter:{title: searchString}) track by task.id"
    swipe-right="convertToBr(task)"
    swipe-left="convertToMit(task)"
    swipe-long-right="setDeleted(task)"
    swipe-long-left="setDone(task)">
    <div class="content">
      <div class="complete">
        <span ng-if="task.recurrence">
          <i class="glyphicon glyphicon-repeat"></i>
        </span>
        <span ng-if="!task.recurrence">
          <i class="glyphicon glyphicon-check" ng-class="{ true: 'unchecked' }[task.complete != 100]" ng-click="complete(task)"></i>
        </span>
      </div>
      <div class="title" ui-sref="inboxTask({id:task.id})">
        {{ task.title }}
      </div>
      <time datetime="{{ task.date | date : 'yyyy-MM-dd hh:mm' }}">{{ task.date | date : 'MMM d, h:mm' }}</time>
      <div class="description" ng-if="task.description">{{ task.description }}</div>
      <div class="contexts" ng-if="task.contexts">
        <b ng-repeat="context in task.contexts">@{{context}}{{$last ? '' : ', '}}</b>
      </div>
      <div class="projects" ng-if="task.projects">
        <b ng-repeat="project in task.projects">p:{{project}}{{$last ? '' : ', '}}</b>
      </div>
    </div>
  </bp-cell>

</bp-table>

<bp-tabbar>
  <bp-tab ui-sref="mit" bp-tab-icon="fa-list-ol" bp-tab-title="MITs"></bp-tab>
  <bp-tab ui-sref="inbox" bp-tab-icon="fa-inbox"></bp-tab>
  <bp-tab ui-sref="br" bp-tab-icon="fa-calendar"></bp-tab>
</bp-tabbar>
