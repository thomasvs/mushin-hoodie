<bp-navbar-config>
  <bp-action ui-sref="account" class="bp-icon fa-fw fa-user">
    Account
  </bp-action>
</bp-navbar-config>

<form ng-submit="newTask()" name="taskInput">
  <bp-search>
    <input
      type="search"
      ng-model="taskTitle"
      placeholder=" Enter your task here">
  </bp-search>
</form>

  <div>
  <span>
    <div tag-list></div>

    <div class="search">
      <input type="text" class="form-control" placeholder="Search" ng-model="searchString">
    </div>

    <div class="btn-group projects-dropdown" dropdown ng-class="{open: projectOpen}">
      <button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled" ng-click="projectOpen=!projectOpen">
        <span class="badge">{{ getProjectsCount() }}</span>
        projects <span class="caret"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right" role="menu">
        <li class="active"><a href="#">All projects</a></li>
        <li class="divider"></li>
        <li ng-repeat="project in projects|orderBy:'toString()'">
          <a href="#">{{ project.name }}
          <span class="badge pull-right">{{ getProjectsCount(project.name) }}</span></a>
        </li>
      </ul>
    </div>

  </span>
  </div>

<bp-table
  class="inbox"
  bp-scroll
  ng-if="!inbox.length"
  ng-controller="ProgressCtrl"
  src="'views/inbox.zero.html'"
  ng-include>
</bp-table>

<bp-table
  ng-if="inbox.length"
  bp-scroll
  bp-scroll-sticky
  class="inbox">

  <bp-table-header><!--Tasks--></bp-table-header>


  <bp-cell
    task-cell
    class="task-cell-animation"
    ng-repeat="task in inboxFound = (inbox | filter:{title: searchString}) track by task.id"
    ui-sref="inboxTask({id:task.id})"
    swipe-right="convertToBr(task)"
    swipe-left="convertToMit(task)"
    swipe-long-right="setDeleted(task)"
    swipe-long-left="setDone(task)">
    <div class="content">
      <div class="title">{{ task.title }}</div>
      <time datetime="{{ task.date | date : 'yyyy-MM-dd hh:mm' }}">{{ task.date | date : 'MMM d, h:mm' }}</time>
      <div class="description" ng-if="task.description">{{ task.description }}</div>
      <div class="contexts" ng-if="task.contexts">
        <b ng-repeat="context in task.contexts">@{{context}}{{$last ? '' : ', '}}</b>
      </div>
      <div class="projects" ng-if="task.projects">
        <b ng-repeat="project in task.projects">p:{{project}}{{$last ? '' : ', '}}</b>
      </div>
    </div>
  </bp-cell>

</bp-table>

<bp-tabbar>
  <bp-tab ui-sref="mit" bp-tab-icon="fa-list-ol" bp-tab-title="MITs"></bp-tab>
  <bp-tab ui-sref="inbox" bp-tab-icon="fa-inbox"></bp-tab>
  <bp-tab ui-sref="br" bp-tab-icon="fa-calendar"></bp-tab>
</bp-tabbar>
