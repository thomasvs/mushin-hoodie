<bp-table
  ng-controller="ListsListCtrl"
  bp-scroll
  bp-scroll-sticky
  class="mit">
  <bp-cell
    class="thing-cell-animation"
    ng-repeat-end
    ng-repeat="list in lists track by list.id"
    ui-sref="inbox({query:list.query})"
    >
    <div class="content">
      <div class="title">{{ list.title }}</div>
    </div>
  </bp-cell>
</bp-table>

<bp-tabbar tab-bar class="mit">
</bp-tabbar>
